<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Control Panel</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    html {
      height: 100%;
    }

    .container {
      background: white;
      border-radius: 24px;
      padding: 48px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    h1 {
      margin: 0 0 32px 0;
      font-size: 32px;
      font-weight: 700;
    }

    .status-container {
      margin: 32px 0;
      padding: 24px;
      border-radius: 16px;
      background: #f8f9fa;
    }

    .status-label {
      font-size: 18px;
      font-weight: 600;
      color: #495057;
      margin-bottom: 12px;
    }

    .status-text {
      font-size: 36px;
      font-weight: 800;
      letter-spacing: 2px;
      transition: color 0.3s ease;
    }

    .status-text.offline {
      color: #6c757d;
    }

    .status-text.live {
      color: #28a745;
    }

    .dropdown-container {
      margin: 32px 0;
    }

    label {
      display: block;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 12px;
      text-align: left;
    }

    select {
      width: 100%;
      padding: 20px;
      font-size: 20px;
      border: 3px solid #dee2e6;
      border-radius: 12px;
      background: white;
      cursor: pointer;
      transition: border-color 0.3s ease;
    }

    select:focus {
      outline: none;
      border-color: #667eea;
    }

    .control-button {
      width: 100%;
      padding: 32px;
      font-size: 32px;
      font-weight: 800;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-top: 24px;
    }

    .control-button.start {
      background: #28a745;
      color: white;
    }

    .control-button.start:hover {
      background: #218838;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(40, 167, 69, 0.4);
    }

    .control-button.stop {
      background: #dc3545;
      color: white;
    }

    .control-button.stop:hover {
      background: #c82333;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(220, 53, 69, 0.4);
    }

    .control-button:active {
      transform: translateY(0);
    }

    .control-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body>
  <div class="container">
   <h1 id="page-title">Driver Control Panel</h1>
   <div class="status-container">
    <div class="status-label" id="status-label">
     Status
    </div>
    <div class="status-text offline" id="status-text">
     OFFLINE
    </div>
   </div>
   <div class="dropdown-container"><label for="bus-select">Select Bus</label> <select id="bus-select"> <option value="">Choose a bus...</option> <option value="bus-101">Bus 101 - Route A</option> <option value="bus-102">Bus 102 - Route B</option> <option value="bus-103">Bus 103 - Route C</option> <option value="bus-104">Bus 104 - Route D</option> <option value="bus-105">Bus 105 - Route E</option> </select>
   </div><button class="control-button start" id="control-button">START</button>
  </div>
  <script>
    const defaultConfig = {
      page_title: "Driver Control Panel",
      status_label: "Status",
      start_button_text: "START",
      stop_button_text: "STOP",
      offline_status: "OFFLINE",
      live_status: "LIVE"
    };

    let isLive = false;

    async function onConfigChange(config) {
      document.getElementById('page-title').textContent = config.page_title || defaultConfig.page_title;
      document.getElementById('status-label').textContent = config.status_label || defaultConfig.status_label;
      
      const statusText = document.getElementById('status-text');
      const controlButton = document.getElementById('control-button');
      
      if (isLive) {
        statusText.textContent = config.live_status || defaultConfig.live_status;
        statusText.className = 'status-text live';
        controlButton.textContent = config.stop_button_text || defaultConfig.stop_button_text;
        controlButton.className = 'control-button stop';
      } else {
        statusText.textContent = config.offline_status || defaultConfig.offline_status;
        statusText.className = 'status-text offline';
        controlButton.textContent = config.start_button_text || defaultConfig.start_button_text;
        controlButton.className = 'control-button start';
      }
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.background_gradient_start || "#667eea",
            set: (value) => {
              config.background_gradient_start = value;
              window.elementSdk.setConfig({ background_gradient_start: value });
            }
          },
          {
            get: () => config.background_gradient_end || "#764ba2",
            set: (value) => {
              config.background_gradient_end = value;
              window.elementSdk.setConfig({ background_gradient_end: value });
            }
          },
          {
            get: () => config.text_color || "#212529",
            set: (value) => {
              config.text_color = value;
              window.elementSdk.setConfig({ text_color: value });
            }
          },
          {
            get: () => config.start_button_color || "#28a745",
            set: (value) => {
              config.start_button_color = value;
              window.elementSdk.setConfig({ start_button_color: value });
            }
          },
          {
            get: () => config.stop_button_color || "#dc3545",
            set: (value) => {
              config.stop_button_color = value;
              window.elementSdk.setConfig({ stop_button_color: value });
            }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => config.font_family || "-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif",
          set: (value) => {
            config.font_family = value;
            window.elementSdk.setConfig({ font_family: value });
          }
        },
        fontSizeable: {
          get: () => config.font_size || 16,
          set: (value) => {
            config.font_size = value;
            window.elementSdk.setConfig({ font_size: value });
          }
        }
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ["page_title", config.page_title || defaultConfig.page_title],
        ["status_label", config.status_label || defaultConfig.status_label],
        ["start_button_text", config.start_button_text || defaultConfig.start_button_text],
        ["stop_button_text", config.stop_button_text || defaultConfig.stop_button_text],
        ["offline_status", config.offline_status || defaultConfig.offline_status],
        ["live_status", config.live_status || defaultConfig.live_status]
      ]);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }

    document.getElementById('control-button').addEventListener('click', function() {
      const busSelect = document.getElementById('bus-select');
      
      if (!isLive && !busSelect.value) {
        const message = document.createElement('div');
        message.textContent = 'Please select a bus first';
        message.style.cssText = 'position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #dc3545; color: white; padding: 16px 32px; border-radius: 8px; font-size: 18px; font-weight: 600; z-index: 1000;';
        document.body.appendChild(message);
        setTimeout(() => message.remove(), 3000);
        return;
      }
      
      isLive = !isLive;
      
      if (window.elementSdk && window.elementSdk.config) {
        onConfigChange(window.elementSdk.config);
      } else {
        onConfigChange(defaultConfig);
      }
    });
  </script>

</html>
