<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - Campus BUS TRACKER</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="register.js"></script>
</head>

<body>
  <div class="main">
    <h1>Create an Account</h1>

    <form id="signupForm">
      <label>Email</label><br>
      <input type="email" id="signupEmail" placeholder="Enter your email" required><br><br>

      <label>Password</label><br>
      <input type="password" id="signupPassword" placeholder="Enter your password" required><br><br>

      <button type="submit">Sign Up</button>
    </form>

    <!-- âœ… Message box -->
    <p id="signupMessage" style="margin-top: 15px; font-weight: 600;"></p>

    <p>Already have an account?
      <a href="loginpage.html" style="text-decoration: none;">Login here</a>
    </p>
  </div>
</body>
</html>
