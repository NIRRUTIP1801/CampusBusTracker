<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login to Campus BUS TRACKER</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="register.js"></script>
</head>

<body>
  <div class="main">
    <h1>CAMPUS BUS TRACKER</h1>

   

    <!-- Username + Password Login -->
    <h3>Login with Username & Password</h3>
    <form id="loginForm">
      <div class="input-field">
        <label for="email">Email</label><br />
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>

      <div class="input-field">
        <label for="password">Password</label><br />
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
      </div>

      <button type="submit" id="emailLogin">Login</button>
    </form>

         <hr style="margin: 20px 0;">

    <!-- Google Login -->
<h3>Login with Google</h3>
<div class="google-container">
  <button id="googleLogin" class="google-btn">
    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Icon">
    <span>Login with Google</span>
  </button>
</div>

    <p>Don't have an account?
      <a href="CreateAccount.html" style="text-decoration: none;">Create an account</a>
    </p>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
